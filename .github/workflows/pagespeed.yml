name: PageSpeed Test

on:
  push:
    branches:
      - main

jobs:
  pagespeed:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # This uses Node.js 20 now

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # Explicitly set Node.js 20

    - name: Install Lighthouse
      run: npm install -g lighthouse

    - name: Run Lighthouse
      run: lighthouse http://127.0.0.1:5500/BIT607-AS2-SkyReekie-WebApplication/HTML/index.html --output json --output-path ./report.json

    - name: Upload Lighthouse Report
      uses: actions/upload-artifact@v3
      with:
        name: lighthouse-report
        path: ./report.json
